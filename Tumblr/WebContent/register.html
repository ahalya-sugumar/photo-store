<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Registration Form</title>
  <link rel="stylesheet" href="register.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <h1 class="register-title">Welcome</h1>
  <form class="register"  method="POST" action="login">
    <div class="register-switch">
      <input type="radio" name="sex" id="sex_f" class="register-switch-input" onclick= \"getanswer('F') value="F" checked>
      <label for="sex_f" class="register-switch-label">Female</label>
      <input type="radio" name="sex" id="sex_m" class="register-switch-input" onclick= \"getanswer('M') value="M">
      <label for="sex_m" class="register-switch-label">Male</label>
    </div>
    <input type="email" class="register-input" placeholder="Email address" name="email">
    <input type="password" class="register-input" placeholder="Password" name="pass">
    <input type="text" class="register-input" placeholder="User Name" name="name">
    <input type="submit" value="Create Account" class="register-button" >
    <a href="login.html">Click Here to Login</a>
  </form>
</body>
</html>
